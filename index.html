<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <!-- Main Section -->
  <main>
    <div class="card-profile">
      <!-- User Profile -->
      <div class="profile">
        <img class="profile__photo" src="assets/images/avatar-jessica.jpeg" alt="profile photo">
        <div class="profile__user">
          <p class="user__name">Jessica Randall</p>
          <p class="user__location">London, United Kingdom</p>
          <q class="user__ocupation">Front-end developer and avid reader.</q>
        </div>
      </div>
      <!-- End User Profile -->
      <!-- User Social Networks -->
      <ul class="social-networks">
        <li class="social-network">
          <a href="https://github.com/brystnc">GitHub</a>
        </li>
        <li class="social-network">
          <a href="https://www.frontendmentor.io/profile/brystnc">Frontend Mentor</a>
        </li>
        <li class="social-network">
          <a href="https://www.linkedin.com/in/brystnc/">LinkedIn</a>
        </li>
        <li class="social-network">
          <a href="#">Twitter</a>
        </li>
        <li class="social-network">
          <a href="#">Instagram</a>
        </li>
      </ul>
      <!-- End of User Social Networks -->
    </div>
  </main>
  <!-- End of Main Section -->
  <!-- Footer Section -->
  <footer class="attribution">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>. Coded by <a href="#">brystnc</a>.</p>
  </footer>
  <!-- End of Footer Section -->
</body>
</html>
